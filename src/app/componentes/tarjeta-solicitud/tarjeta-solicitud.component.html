<div *ngIf = "data.idmentor == user.uid">
    <div class="alert alert-dismissible bg-dark">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p class="card-text">{{ data.menteeDisplayName }} ha solicitado tu curso {{ data.cursoDisplayName }}.</p>
    <div class="btn-toolbar">
        <button type="button" class="btn btn-outline-success btn-sm" data-dismiss="alert"
        (click) = "aceptar()">
            Aceptar
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="alert" 
        (click) = "declinar()">
            Rechazar
        </button>    
    </div>
</div>
