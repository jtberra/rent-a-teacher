<form class="col-md-8 offset-md-2 mt-5" [formGroup] = "CursoForm" (ngSubmit) = "onSave()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="nombre" formControlName = "nombre">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="descripcion" formControlName = "descripcion">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="mentor" formControlName = "mentor">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="tipo" formControlName = "tipo">
        </div>
    </div>
    <div class="form-row">
        <div class="btn-group">
            <button type="submit" class="btn bg-dark text-light mt-5">Guardar</button>
        </div>
    </div>
</form>
