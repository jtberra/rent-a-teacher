
<div class="card mt-5">
    <div class="card-body">
        <h3 class="card-title text-center">Escribe tu correo electrónico</h3>
        <div class="form-group text-center">
            <input type="email" class="form-control" placeholder="correo electrónico" 
            [formControl] = "userEmail" required>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-lg" (click) = "onResetPassword()">Restablecer contraseña</button>
        </div>
    </div>
</div>
