
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Inicia sesión </h1>
                <form [formGroup] = "registerForm" (ngSubmit) = "onRegister()"> 
                    <div class="from-group">
                        <input type="email" class="form-control" name="" id="" 
                        placeholder="correo electronico" formControlName = "email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="" id="" 
                        placeholder="contraseña" formControlName = "password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Registrarme</button>
                </form>
                <div class="form-group mt-3">
                    <p>¿Ya tienes una cuenta? <a [routerLink] = "['/login']">inicia aquí!</a></p>
                </div>  
            </div>
        </div>
    </div>
</div>
