
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Inicia sesión </h1>
                <form [formGroup] = "loginForm" (ngSubmit) = "onLogin()"> 
                    <div class="from-group">
                        <input type="email" class="form-control" name="" id="" 
                        placeholder="correo electronico" formControlName = "email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="" id="" 
                        placeholder="contraseña" formControlName = "password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                </form>
                <div class="form-group mt-3 text-center">
                    <p>¿No tienes una cuenta? <a [routerLink] = "['/register']">Regístrate ahora!</a></p>
                </div>  
                <div class="form-group mt-3 text-center">
                    <p>¿Has olvidado tu contraseña? <a [routerLink] = "['/forgot-password']">Recupérala ahora!</a></p>
                </div>  
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto mt-5 text-center">
        <button class="btn btn-primary" (click) = "signIn()" *ngIf = "user == null" >Iniciar con mi cuenta de Google</button>
        <button class="btn btn-primary" (click) = "signOut()"*ngIf = "user != null">Salir</button>
        <div *ngIf="user != null">
            <div>Haz iniciado sesión con Google {{user.getBasicProfile().getName() }} </div>        
        </div>
    </div>
</div>
